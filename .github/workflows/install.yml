name: Install

on:
  push:
    branches:
      - main
      - feature/*
jobs:
    install:
      runs-on: ubuntu-latest
      steps:
        -   name: Checkout
            uses: actions/checkout@v2
            with:
                fetch-depth: 0

        -   name: Set up Node.js
            uses: actions/setup-node@v3
            with:
                node-version: '20'

        -   name: Install
            run: |
                npm install
                echo "Installed"