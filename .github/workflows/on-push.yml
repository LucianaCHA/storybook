name : On push to feature branch
on : 
  push : 
    branches : 
      -   feature/*
permissions:
  issues: write
  contents: read
  statuses: read
  pull-requests: write
jobs:
    build:
        runs-on: ubuntu-latest
      
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
      
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
      
            - name: Install dependencies
              run: npm install
            
            - name: Run tests
              run: npm test
            
            - name: Publish to Chromatic
              id: chromatic
              uses: chromaui/action@latest
              with:
                projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN}}

            - name: Custom message
              id: message
              run: |
                if [[ ${{steps.chromatic.outputs.errorCount }} == '0' ]]; then
                  echo message= "All tests passed! ðŸŽ‰" >> $GITHUB_ENV
                else
                  echo message="Tests failed ðŸš¨" >> $GITHUB_ENV
                fi

            - name: Add Chromatic review link to pull request
              if: always()
              uses: unsplash/comment-on-pr@v1.3.0
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:                
                msg: |
                  ## Chromatic Summary                  
                  | Results | |
                  | --- | --- |
                  | Build Results | [Link to chromatic build](${{ steps.chromatic.outputs.url }}) |
                  | Storybook Preview | [Link to preview](${{ steps.chromatic.outputs.storybookUrl }}) |
                  | Component Count | ${{ steps.chromatic.outputs.componentCount }} |
                  | Component Changes | ${{ steps.chromatic.outputs.changeCount }} |
                  | Test Results | ${{ steps.chromatic.outputs.errorCount }} ${{env.message}} |

                  
            - name: Run lint
              run: npm run lint
      
            - name: Run build
              run: npm run build
                echo "Build completed"